// File: android/build.gradle

buildscript {
    ext {
        buildToolsVersion   = "35.0.0"
        minSdkVersion       = 24
        compileSdkVersion   = 35
        targetSdkVersion    = 35
        ndkVersion          = "27.1.12297006"
        kotlinVersion       = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3' //for using FCM
    }
}

// You probably want to make sure the JSC Maven repo is visible to all modules. For example:
allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        // This allows Gradle to find the JSC AAR if Hermes is disabled:
        maven {
            url "$rootDir/../node_modules/jsc-android/dist"
        }
    }
}
